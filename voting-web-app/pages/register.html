<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <nav class="navbar">
        <h2>Student Voting</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/login.html">Login</a></li>
        </ul>
    </nav>
<main>
    <section>
        <h2 class="input-header">Student Register</h2>
        <div>
            <label for="student-id">Student Id</label>
            <input type="text" id="student-id" placeholder="Enter your student ID">
        </div>
        <div>
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" placeholder="Enter your full name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="student@example.com">
        </div>
        <div>
            <label for="yearsection">Year & Section</label>
            <input type="text" id="yearsection" placeholder="e.g., 3rd Year - Section A">
        </div>
        <button id="submit" type="submit">Register</button>
    </section>
    <script type="module" src="../src/register.js"></script>
</main>
</body>
</html>
